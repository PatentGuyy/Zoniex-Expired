<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPS Plan Expired - Zoniex Cloud</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="background-image" id="mainContent">
    <header>
      <div class="logo-container">
        <img src="logo.png" alt="Zoniex Cloud Logo" class="logo">
      </div>
    </header>
    
    <main>
      <section class="content">
        <div class="message-container">
          <h1>Oops! Your VPS Plan has Expired.</h1>
          <p>Thank you for choosing Zoniex Cloud. Your VPS plan has expired, and we want to continue serving you. Please renew your plan by opening a ticket.</p>
          <div class="cta-buttons">
            <a href="https://discord.gg/8UVSUSykEj" class="cta-button renew">Renew Now</a>
          </div>
        </div>
      </section>
    </main>
  
    <footer>
      <p>&copy; 2024 Zoniex Cloud. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Wait for 1 second, then hide the loading screen with a fade effect
    setTimeout(function() {
      document.querySelector('.loading-overlay').style.opacity = '0'; // Fade out the loading screen
      document.querySelector('.loading-overlay').style.transition = 'opacity 0.5s ease'; // Shorter transition for faster fade

      // After the fade-out is complete, hide the loading screen and show the main content
      setTimeout(function() {
        document.querySelector('.loading-overlay').style.display = 'none';
        document.getElementById('mainContent').style.opacity = '1'; // Fade in the main content
        document.getElementById('mainContent').style.transition = 'opacity 0.5s ease'; // Shorter transition for faster fade-in
      }, 500); // 0.5 seconds delay for the fade-out to finish
    }, 1000); // Wait for 1 second before starting the fade effect
  </script>
</body>
</html>
